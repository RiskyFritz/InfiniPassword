<!DOCTYPE html>
<html>
	<head>
		<title>InfiniPassword</title>
		<script src="breakString.js"></script>
		<script src="generatePassword.js"></script>
		<link rel="stylesheet" href="generatePassword.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<h1>InfiniPassword</h1>
		<div>
			<div class="passwordInput">
				<div id="test"></div>
				<input
					autocomplete="off"
					role="textfield"
					class="password"
					id="password"
					spellcheck="false"
					type="text"
					placeholder="Please enter a password..."
				/>
				<button id="copyPassword">
					<i class="fa fa-clone"></i>
				</button>
				<button id="generatePassword"><i class="fa fa-refresh"></i></button>
			</div>
			<div id="passwordOptions">
				<h3>Options</h3>
				<h4 class="optionTitle">Password Length</h4>
				<div class="sliderContainer">
					<h3 id="lengthValue"></h3>
					<input id="length" type="range" value="12" min="1" max="100" />
				</div>
				<div id="optionsContainer"> 
					<input type="checkbox" id="checkLetters" name="checkLetters" value="Letters" checked>
      					<label for="checkLetters">Letters</label>
					</input>
					<input type="checkbox" id="checkNumbers" name="checkNumbers" value="Numbers" checked>
      					<label for="checkNumbers">Numbers</label>
					</input>
					<input type="checkbox" id="checkSymbols" name="checkSymbols" value="Symbols" checked>
      					<label for="checkSymbols">Symbols</label>
					</input>
				</div>
			</div>
			<button id="darkModeToggle">Toggle dark mode</button>
		</div>
	</body>
</html>
