<!DOCTYPE html>
<html>
    <head>
        <title>InfiniPassword</title>
        <script src="../scripts/passwordManager.js"></script>
        <link rel="stylesheet"
            href="../styles/passwordManager.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="backContainer">
            <a id="backButton" href="index.html">
                <i class="fa fa-chevron-left"
                    aria-hidden="true"></i>
                <Button>Back</Button>
            </a>
        </div>
        <div class="actionFilterContainer">
            <label>Actions</label>
            <div class="actionsContainer">
                <a>
                    <button id="downloadButton">
                        <i class="fa fa-download"></i>
                    </button>
                </a>
                <a>
                    <button id="uploadButton">
                        <i class="fa fa-upload" aria-hidden="true" id="file"></i>
                    </button>
                </a>
                <a href="addPassword.html">
                    <button id="addButton">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </a>
                <a href="insights.html">
                    <button id="insightsButton" >
                        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                    </button>
                </a>
            </div>
        </div>
        <div class="fileSelect"></div>
        <script src="../scripts/passwordManager.js"></script>
        <div class="container"></div>
        <script src="../scripts/passwordManager.js"></script>
    </body>
</html>
