<!DOCTYPE html>
<html>
	<head>
		<title>InfiniPassword</title>
		<script src="../scripts/index.js"></script>
		<link rel="stylesheet" href="../styles/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
    <body>
            <div class="searchContainer">
                <input id="searchInput" class="searchInput" 
                type="text" placeholder="Search Your Passwords" spellcheck="false">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="navContainer">
                <button><a id="generatePassword" href="generatePassword.html">Generate Password</a>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
                <button><a id="addPassword" href="addPassword.html">Add Password</a>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <button><a id="viewAll" href="viewAll.html">Open Password Manager</a>
                    <i class="fa fa-database" aria-hidden="true"></i>
                </button>
                <button id="darkModeToggle" class="darkMode">Toggle Dark Mode
                    <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" width="16" height="16" viewBox="0 0 24 24"><path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"/></svg>
