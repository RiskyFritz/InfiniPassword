<!DOCTYPE html>
<html>
	<head>
		<title>InfiniPassword</title>
        <script src="../scripts/login.js" ></script>
        <link rel="stylesheet" href="../styles/signUp.css" />
    </head>
    <body>
        <div class="logoContainer">
            <img src="../icon.png"/>
        </div>
        <div class="optionContainer">
            <a id="login" href="./login.html"><text>Login</text></a>
            <a id="signUp"><text>Sign Up</text></a>
        </div>
        <h4>Email</h4>
        <div class="inputContainer" id="emailInput">
            <input class="email" type="email" placeholder="Please Enter Your Email Address"></input>
        </div>
        <h4>Master Password</h4>
        <div class="inputContainer" id="passwordInput">
            <input class="password" type="password" placeholder="Please Enter Your Master Password"></input>
        </div>
        <h4>Master Password</h4>
        <div class="inputContainer" id="passwordInput">
            <input class="password" type="password" placeholder="Confirm Your Master Password"></input>
        </div>
        <div class="submit">
            <button>Sign Up</button>
        </div>
    </body>
</html>
