<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/addPassword.js"></script>
    <script src="../scripts/passwordStrength.js"
		defer></script>
    <link rel="stylesheet" href="../styles/addPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Add Password Form</title>
</head>
<body>
    <div class="backContainer">
        <a id="backButton" href="index.html">
            <i class="fa fa-chevron-left"
                aria-hidden="true"></i>
            <Button>Back</Button>
        </a>
    </div>
    <div class="formContainer" id="formContainer">
        <div class="formGroup" id="urlContainer">
            <label>URL</label>
            <input class="longInput" id="urlInput" type="text" spellcheck="false" autoComplete="url">
        </div>
        <div class="settingsContainer">
            <div class="formGroup">
                <label>Name</label>
                <input class="shortInput" id="nameInput" type="text" spellcheck="false" autoComplete="nickname"> 
            </div>
            <div class="formGroup">
                <label>Folder</label>
                <input class="shortInput" id="folderInput" type="text" spellcheck="false">
            </div>
        </div>
        <div class="credentialsContainer">
            <div class="formGroup">
                <label>Username</label>
                <input class="shortInput" id="usernameInput" type="text" spellcheck="false" autocomplete="username">
            </div>
            <div class="passwordContainer">
                <div class="formGroup">
                    <label>Password</label>
                    <input class="shortInput" id="passwordInput" type="password" spellcheck="false">
                </div>
                <div class="meterContainer">
                    <div class="meter">
                        <div class="meterBreak" id="meter1"></div>
                        <div class="meterBreak" id="meter2"></div>
                        <div class="meterBreak" id="meter3"></div>
                        <div class="meterBreak" id="meter4"></div>
                        <div class="meterBreak" id="meter5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formGroup">
            <label>Notes</label>
            <textarea class="boxInput" id="notesInput" type="text" spellcheck="true"></textarea>
        </div>
        <div class="optionsContainer">
        </div>
        <div class="actionContainer">
            <a class="cancelAnchor" id="cancelAnchor" href="index.html">
                <button class="actionButton" id="cancelButton">Cancel</button>
            </a>
            <button class="actionButton" id="submitButton">Submit</button>
        </div>
    </div>
    <div class="successPopup">
        <span class="successText" id="success">Password Saved</span>
    </div>
    <div class="errorPopup">
        <span class="errorText" id="error">There was an issue saving your information. Please try again later.</span>
    </div>
</body>
</html>
