<!DOCTYPE html>
<html>

<head>
	<title>InfiniPassword</title>
	<!-- local files -->
	<script src="../scripts/breakString.js" defer></script>
	<script src="../scripts/generatePassword.js"
		defer></script>
	<script src="../scripts/index.js"></script>
	<script src="../scripts/passwordStrength.js"
		defer></script>
	<link rel="stylesheet"
		href="../styles/generatePassword.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
	<div>
		<div class="backContainer">
			<a id="backButton" href="index.html">
				<i class="fa fa-chevron-left"
					aria-hidden="true"></i>
				<Button>Back</Button>
			</a>
		</div>
		<div class="passwordContainer">
			<div id="test"></div>
			<input autocomplete="off" role="textfield"
				class="password" id="password"
				spellcheck="false" type="text"
				placeholder="Please enter a password..." />
			<button id="copyPassword">
				<i class="fa fa-clone"></i>
			</button>
			<button id="generatePassword"><i
					class="fa fa-refresh"></i></button>
		</div>
		<div class="meterContainer">
			<div class="meter">
				<div class="meterBreak" id="meter1"></div>
				<div class="meterBreak" id="meter2"></div>
				<div class="meterBreak" id="meter3"></div>
				<div class="meterBreak" id="meter4"></div>
				<div class="meterBreak" id="meter5"></div>
			</div>
		</div>
		<div id="optionsContainer">
			<h3 class="sectionTitle">Options</h3>
			<div class="optionLengthSub">
				<h4 class="lengthTitle">Password Length
				</h4>
				<div class="sliderContainer">
					<h3 id="lengthValue"></h3>
					<input id="length" type="range"
						value="12" min="1" max="100" />
				</div>
			</div>
			<h4 class="charTitle">Include Characters
			</h4>
			<div id="optionsCharSub">
				<input type="checkbox" id="checkLetters"
					name="checkLetters" value="Letters"
					checked>
				<label for="checkLetters">Letters</label>
				</input>
				<input type="checkbox" id="checkNumbers"
					name="checkNumbers" value="Numbers"
					checked>
				<label for="checkNumbers">Numbers</label>
				</input>
				<input type="checkbox" id="checkSymbols"
					name="checkSymbols" value="Symbols"
					checked>
				<label for="checkSymbols">Symbols</label>
				</input>
			</div>
		</div>
	</div>
</body>

</html>
